<!doctype HTML>
<html>
  <head>
    <title>Post creation tool</title>
  </head>
  <body>
    <h1>Post creation tool for Splatoon Unofficial and Crossing Corner</h1>
    <div id="guide">
     
    </div>
    <br>
    <h2>Challenge Post for Splatoon Unofficial </h2>
    <input type="text" id="splChName" name="splChName" placeholder="Challenge name">
    <input type="text" id="splChMode" name="splChMode" placeholder="Challenge mode">
    <input type="text" id="splChMaps" name="splChMaps" placeholder="Challenge maps">
    <input type="text" id="splChRules" name="splChRules" placeholder="Challenge rules">
    <input type="text" id="splChObj" name="splChObj" placeholder="Challenge objective">
    <input type="radio" id="splChTZA" name="splChTZA" onchange="ChTimezoneBox(a)" value="Timezone Pattern A (12/1am)"> <input type="radio" id="splChTZB" name="splChTZB" onchange="ChTimezoneBox(b)" value="Timezone Pattern B (2/3am)">
    <input type="checkbox" id="splChDST" name="splChDST" value="Is BST">
    <input type="button" id="splChCreate" name="splChCreate" onclick="ChContent()" value="Create">
    <script>
      let ChName = document.getElementById("splChName").value;
      let ChMode = document.getElementById("splChMode").value;
      let ChMaps = document.getElementById("splChMaps").value;
      let ChRules = document.getElementById("splChRules").value;
      let ChObj = document.getElementById("splChObj").value;
      let ChTZA = document.getElementById("splChTZA").checked;
      let ChTZB = document.getElementById("splChTZB").checked;
      let ChDST = document.getElementById("splChDST").checked;
      let ChCreate = document.getElementById("splChCreate");
      let Times;

      function ChTimezoneBox(called) {
        // Checks whether challenge starts at 12/1am GMT/BST or 2/3am GMT/BST
       if (called == "a") {
        if (ChTZA == true) {
         ChTZB == false;
        } else {
         ChTZB == true;
        };
       } else {
        if (ChTZB == true) {
         ChTZA == false;
        } else {
         ChTZA == true;
        };
       };
      };

      function ChContent() {
       if (ChDST == true) {
        if (CHTZA == true) {
         Times = ["1-3am BST (now)", "5-7am BST", "9-11am BST", "1-3pm BST", "5-7pm BST", "9-11pm BST"];
        } else {
         Times = ["3-5am BST (now)", "7-9am BST", "11am-1pm BST", "3-5pm BST", "7-9pm BST", "11pm-1am BST"];
        };
       } else {
        if (CHTZA == true) {
         Times = ["12-2am BST (now)", "4-6am BST", "8-10am BST", "12-2pm BST", "4-6pm BST", "8-10pm BST"];
        } else {
         Times = ["2-4am BST (now)", "6-8am BST", "10am-12pm BST", "2-4pm BST", "6-8pm BST", "10pm-12am BST"];
       };
        
       let Content = "## News / Challenges: The ", ChName, " is on now!", ..., ..., "Throughout today, the ", ChName, " is taking place! In this #challenge, your objective is to ", ChObj, " The rules for this challenge are ", ChRules, ..., ..., "For this rotation, the mode is ", ChMode, " and the maps are ", ChMaps, ".", ..., ..., "Each two hour timeslot for this challenge are listed below.", ..., ..., Times[0], ..., Times[1], ..., Times[2], ..., Times[3], ..., Times[4], ..., Times[5], ..., ..., "#スプラトゥーン3 #スプラトゥーン #Splatoon3 #Splatoon #Nintendo #NintendoSwitch @splatoon@lemmy.world"; // could handle this a whole lot better

         navigator.clipboard.writeText(Content);
      };
      
    </script>
  </body>
</html>
